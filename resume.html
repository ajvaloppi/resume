<!DOCTYPE html>
<html lang="en" ng-app="myResume">
<head>
	<meta charset="UTF-8">
	<title>RESUME</title>
	<link rel="stylesheet" href="css/styling.css"/>
</head>
<body>
	<div id="header" header-directive ng-controller="headerController"></div>
	<div id="body">
		<div id="sidebar">
			<div id="education" education-directive ng-controller="educationController"></div>
			<div id="skills" skills-directive ng-controller="skillsController"></div>
		</div>
		<div id="experience">
			<div id="work" work-directive ng-controller="workController"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

	<script src="angular/app.js" type="text/javascript"></script>
	
	<script src="angular/services/header.js" type="text/javascript"></script>
	<script src="angular/services/sidebar.js" type="text/javascript"></script>
	<script src="angular/services/work.js" type="text/javascript"></script>

	<script src="angular/directives/header.js" type="text/javascript"></script>
	<script src="angular/directives/skills.js" type="text/javascript"></script>
	<script src="angular/directives/education.js" type="text/javascript"></script>
	<script src="angular/directives/volunteer.js" type="text/javascript"></script>
	<script src="angular/directives/awards.js" type="text/javascript"></script>
	<script src="angular/directives/interests.js" type="text/javascript"></script>
	<script src="angular/directives/work.js" type="text/javascript"></script>
</body>
</html>
